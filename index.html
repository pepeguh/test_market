  <script>
    const cart = document.getElementById("cart");
    const cartItems = document.getElementById("cart-items");
    const products_1 = document.getElementById("products-1");
    const products_2 = document.getElementById("products-2");
    const products_3 = document.getElementById("products-3");
    const products = document.querySelectorAll(".product");
    const mainBtn = document.getElementById("mainBtn");
    const btnWrapper = document.getElementById("btn-wrapper");

    products.forEach((product) => {
      product.addEventListener("dragstart", (e) => {
        e.dataTransfer.setData("text/plain", product.outerHTML);
        e.target.style.opacity = "0.99";
      });
    });

    cart.addEventListener("dragover", (e) => {
      e.preventDefault();
    });

    cart.addEventListener("drop", (e) => {
      e.preventDefault();
      const productHTML = e.dataTransfer.getData("text/plain");
      let idToDelete = null;
      for (let i = 0; i < productHTML.length; i++) {
        if (productHTML[i] + productHTML[i + 1] == "id") {
          idToDelete =
            productHTML[i + 4] +
            productHTML[i + 5] +
            productHTML[i + 6] +
            productHTML[i + 7] +
            productHTML[i + 8];
          i = 10000;
        }
      }

      const itemToDelete = document.getElementById(idToDelete);
      itemToDelete.style.opacity = "0";
      itemToDelete.draggable = false;
      itemToDelete.style.cursor = "unset";

      const newProduct = document.createElement("div");
      newProduct.innerHTML = productHTML;
      newProduct.classList.add("cart-product");
      cartItems.appendChild(newProduct);
      
      if (cartItems.childNodes.length >= 3) {
        mainBtn.style.opacity = 1;
        mainBtn.style.zIndex = 1000;
      }
    });
  </script>
